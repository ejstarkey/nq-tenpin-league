{% extends "base.html" %}

{% block title %}Add Bowlers - NQ Tenpin{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Add Bowlers to {{ league.name }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    {% for bowler in available_bowlers %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="bowler_ids" value="{{ bowler.id }}" id="b{{ bowler.id }}">
                        <label class="form-check-label" for="b{{ bowler.id }}">
                            {{ bowler.first_name }} {{ bowler.surname }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Add Selected Bowlers</button>
                <a href="{{ url_for('leagues') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
